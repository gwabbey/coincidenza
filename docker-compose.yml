networks:
  web:
    external: true

services:
  trasporti:
    container_name: trasporti
    build: .
    env_file:
      - .env
    restart: always
    ports:
      - "3000:3000"
    networks:
      - web

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - trasporti
    networks:
      - web
