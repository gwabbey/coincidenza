networks:
  web:
    external: true

volumes:
  pgdata: { }
  motis-data: { }

services:
  trasporti:
    container_name: trasporti
    build: .
    env_file:
      - .env
    restart: always
    networks:
      - web
    depends_on:
      - motis
      - postgres

  postgres:
    container_name: trasporti-db
    image: postgres:17
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    networks:
      - web

  redis:
    container_name: trasporti-redis
    image: redis:8
    restart: always
    networks:
      - web

  motis:
    container_name: motis
    build: ../motis
    volumes:
      - ../motis:/app
      - ../motis/motis-src:/src/motis
    working_dir: /app
    command: >
      sh -c "./motis import && ./motis server"
    restart: always
    networks:
      - web