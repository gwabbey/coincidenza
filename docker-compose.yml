networks:
  web:
    external: true

services:
  trasporti:
    container_name: trasporti
    build: .
    env_file:
      - .env
    restart: always
    ports:
      - "3000:3000"
    networks:
      - web

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - ./html:/usr/share/nginx/html:ro
    networks:
      - web
